<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./build/bundle.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="glass">
        <div class="userInput">
            <input id="cityInput" type="text" placeholder="New York" autofocus="on">
            <button id="EnterCity" type="submit">Weather It!</button>
        </div>
        <div class="displayContainer">
            <div class="displayTop">
                <div class="outputTop">
                    <p id="degrees">-</p>
                    <p id="location">-</p>
                </div>    
            </div>
            <div class="displayBottom">
                <div class="outputBottom">
                    <p id="weatherCondition">-</p> 
                </div>           
            </div>
        </div>
    </section>

</body>

</html>
