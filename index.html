<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./build/bundle.js" type="module"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="glass">
      <div class="userInput">
        <input id="cityInput" type="text" placeholder="Berlin" autofocus="on" />
        <div class="buttons">
          <button id="EnterCity" type="submit">Search</button>
          <button id="useLocation" type="submit">Use my Location</button>
        </div>
      </div>
      <div class="displayContainer">
        <div class="displayTop">
          <div class="outputTop">
            <p id="degrees">-</p>
            <p id="location">-</p>
            <img
              id="flag"
              src="https://flagcdn.com/80x60/za.png"
              srcset="https://flagcdn.com/160x120/za.png 2x"
              width="120"
              height="90"
              alt="Country Flag"
            />
          </div>
        </div>
        <div class="displayBottom">
          <div class="outputBottom">
            <img
              id="weatherIcon"
              src="http://openweathermap.org/img/wn/10d@2x.png"
            />
            <div class="degrees">
              <p id="maxDeg">-</p>
              <p id="minDeg">-</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="errorMessageContainer">
      <p class="errorMessage">Fehler bei der Lokalisierung.</p>
    </div>
  </body>
</html>
